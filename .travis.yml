sudo: required

language: ruby

services:
  - docker

before_install:
  - docker-compose up
  - docker-compose exec workspace bash
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed

script:
  - docker-compose up
  - docker-compose exec workspace bash
  - vendor/bin/phpunit
